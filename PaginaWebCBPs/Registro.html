<body>
  <div class="modal-dialog text-center">
    <div class="modal-content col-8" style="background-color:linen" style="vertical-align: 110px;">
            <form>

                <img src="/assets/musiteca.png" width="70px" height="70px"/>

                  <div class="form-row">
                    <div class="form-group col-md-6">

                  </div>

                  </div>

                <div class="form-group password-group">
                  <input type="password" class="form-control" placeholder="Contrasena" id="password"/>
                </div>
                <div class="form-group password-group">

                </div>

              </form>
            </div>
    </div>


</div>
