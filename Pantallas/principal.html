<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiteca</title>
   <link rel="stylesheet" href="css/carrusell.css">
</head>
<body>
  <header>
    hola
  </header>
  <div class="carro">
    <section class="carrusel" aria-label="Gallery">
    <ol class="carruselview">
      <li id="slide1"
          tabindex="0"
          class="slide">
        <div class="carrsnap">
          <a href="#slide4"
             class="carruselprev"> last slide</a>
          <a href="#slide2"
             class="carruselnext"> next slide</a>
        </div>
      </li>
      <li id="slide2"
          tabindex="0"
          class="slide">
        <div class="carrsnap"></div>
        <a href="#slide1"
           class="carruselprev"> previous slide</a>
        <a href="#slide3"
           class="carruselnext"> next slide</a>
      </li>
      <li id="slide3"
          tabindex="0"
          class="slide">
        <div class="carrsnap"></div>
        <a href="#slide2"
           class="carruselprev"> previous slide</a>
        <a href="#slide4"
           class="carruselnext"> next slide</a>
      </li>
      <li id="slide4"
      tabindex="0"
      class="slide">
        <div class="carrsnap"></div>
        <a href="#slide3"
       class="carruselprev"> previous slide</a>
        <a href="#slide5"
       class="carruselnext"> next slide</a>
      </li>
      <li id="slide5"
          tabindex="0"
          class="slide">
        <div class="carrsnap"></div>
        <a href="#slide4"
           class="carruselprev"> previous slide</a>
        <a href="#slide1"
           class="carruselnext"> first slide</a>
      </li>
    </ol>
    <aside class="carruselnav">
      <ol class="carruselnav-list">
        <li class="carruselnav-item">
          <a href="#slide1"
             class="carruselnav-button"> slide 1</a>
        </li>
        <li class="carruselnav-item">
          <a href="#slide2"
             class="carruselnav-button"> slide 2</a>
        </li>
        <li class="carruselnav-item">
          <a href="#slide3"
             class="carruselnav-button"> slide 3</a>
        </li>
        <li class="carruselnav-item">
          <a href="#slide4"
             class="carruselnav-button"> slide 4</a>
        </li>
        <li class="carruselnav-item">
          <a href="#slide5"
             class="carruselnav-button"> slide 5</a>
        </li>
      </ol>
    </aside>
    </section>
  </div>
</body>
</html>
