<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="login">
       Inicia Sesión
       <form action="login" id="login" method="POST">
        <div class="form-group">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" minlength="3" required autocomplete="off">
        </div>
        <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
        <input type="password" name="password" id="Contraseña" placeholder="Contraseña" minlength="8" required>
        </div>
        <div class="iconopret">
            <img src="assets/cassette.png" alt="icono" height="100px" width="100px">
        </div>
        <div class="botonace">
            <input type="submit" value="Iniciar Sesión">
        </div>
        <div class="leyenda">
            <label for="leyenda">Inicia Sesión con tu Usuario o Email</label>
        </div>
        <div class="check-user">
            <label for="cbox"> <input type="checkbox" name="cbox" id="cbox" value="first_cbox"> Recordar Usuario</label>
        </div>
       </form>
   </div>
</body>
</html>
